version: '3'
networks:
  postgres:
    driver: bridge

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin
      PGDATA: ./postgres_data
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@postgres.pg
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 8080:80
    restart: always
    networks:
      - postgres

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    expose:
      - "2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.4.0

    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_MESSAGE_MAX_BYTES: 31457280
      KAFKA_MAX_MESSAGE_BYTES: 31457280
      KAFKA_REPLICA_FETCH_MAX_BYTES: 31457280
      KAFKA_MAX_REQUEST_SIZE: 31457280
      KAFKA_MAX_PARTITION_FETCH_BYTES: 31457280
      KAFKA_COMPRESSION_CODEC: 2
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock